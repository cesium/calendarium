[build]
  publish = ".next"
  command = "bun run build"

[build.environment]
  TZ = "Europe/Lisbon"
  NODE_VERSION = "22.16.0"
  NEXT_VERSION = "15.3.3"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
